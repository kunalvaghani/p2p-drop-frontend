<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P2P Drop</title>
  <style>
    body { font-family: system-ui, Arial; background:#f6f6f6; margin:0; }
    .wrap { max-width: 780px; margin: 30px auto; padding: 0 14px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:10px; padding:16px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    input[type="text"]{ padding:10px; border:1px solid #ccc; border-radius:8px; width:130px; }
    button { padding:10px 12px; border:1px solid #ccc; background:#fafafa; border-radius:8px; cursor:pointer; }
    button:disabled{ opacity:.5; cursor:not-allowed; }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; background:#eee; font-size:13px; }
    .pill.ok { background:#d9f7d9; }
    .pill.bad { background:#ffd6d6; }
    progress { width:100%; height:18px; }
    pre { background:#0d0d0d; color:#d6d6d6; padding:12px; border-radius:10px; overflow:auto; min-height:170px; }
    .hint { color:#444; font-size:13px; line-height:1.4; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 10px;">P2P Drop (No server storage)</h2>

      <div class="row" style="margin-bottom:10px;">
        <span id="status" class="pill">Disconnected</span>
      </div>

      <div class="row" style="margin-bottom:10px;">
        <input id="room" type="text" placeholder="Room ID" />
        <button id="rand">Random</button>
        <button id="host">Create Room</button>
        <button id="join">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
      </div>

      <div class="row" style="margin-bottom:10px;">
        <input id="file" type="file" />
        <button id="send" disabled>Send</button>
        <button id="accept" disabled>Accept Incoming</button>
        <button id="saveReceived" disabled>Save Received</button>
      </div>

      <div style="margin:10px 0;">
        <div style="margin-bottom:6px;">Progress</div>
        <progress id="progress" value="0" max="100"></progress>
      </div>

      <div class="hint" style="margin:10px 0 14px;">
        For multi-GB files, receiver should use Chrome/Edge. If the Save dialog is canceled/blocked, this build will try a safe storage fallback (OPFS) when supported.
      </div>

      <pre id="log"></pre>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
