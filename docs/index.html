<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P2P Drop</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 760px; margin: 22px auto; padding: 0 12px; }
    h2 { margin: 0 0 10px; }
    input, button { padding: 10px; font-size: 16px; }
    button { cursor: pointer; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0; align-items: center; }
    .box { background: #f6f6f6; padding: 12px; border-radius: 10px; }
    #log { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; min-height: 120px; }
    progress { width: 100%; height: 18px; }
    .pill { padding: 6px 10px; border-radius: 999px; background: #e9e9e9; }
    .ok { background: #d7f5df; }
    .bad { background: #ffe0e0; }
  </style>
</head>
<body>
  <h2>P2P Drop (No server storage)</h2>

  <div class="box">
    <div class="row">
      <span class="pill" id="status">Not connected</span>
    </div>

    <div class="row">
      <input id="room" placeholder="Room ID (e.g. 1234)" />
      <button id="rand">Create Room</button>
      <button id="connect">Connect</button>
      <button id="disconnect" disabled>Disconnect</button>
    </div>

    <div class="row">
      <input type="file" id="file" />
      <button id="send" disabled>Send</button>
    </div>

    <div class="row">
      <div style="flex: 1;">
        <div>Progress</div>
        <progress id="progress" value="0" max="100"></progress>
      </div>
    </div>
  </div>

  <div class="box" style="margin-top: 12px;">
    <div style="margin-bottom: 8px;">Log</div>
    <div id="log"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
